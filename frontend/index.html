<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deepgram Voice Agent</title>
    <link
      rel="stylesheet"
      href="/node_modules/@deepgram/starter-styles/deepgram.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background-color: #0f0f0f;
        color: #ffffff;
      }

      /* Constrained Container */
      .constrained-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      /* Header */
      .header {
        text-align: center;
        padding: 2rem 0;
      }

      .header h1 {
        font-size: 2.5rem;
        margin: 0 0 0.5rem 0;
        background: linear-gradient(135deg, #13ef95 0%, #00d4ff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .header p {
        color: #a0a0a0;
        font-size: 1.1rem;
      }

      /* Card */
      .card {
        background-color: #1a1a1a;
        border-radius: 12px;
        padding: 2rem;
        margin-bottom: 2rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }

      /* Status Banner */
      .status-banner {
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1.5rem;
        text-align: center;
        font-weight: 500;
      }

      .status-banner.disconnected {
        background-color: #ff4444;
        color: white;
      }

      .status-banner.connecting {
        background-color: #ffaa00;
        color: white;
      }

      .status-banner.connected {
        background-color: #13ef95;
        color: #0f0f0f;
      }

      /* Primary Button */
      .primary-button {
        background: linear-gradient(135deg, #13ef95 0%, #00d4ff 100%);
        color: #0f0f0f;
        border: none;
        padding: 1rem 2rem;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        width: 100%;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .primary-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(19, 239, 149, 0.4);
      }

      .primary-button:active {
        transform: translateY(0);
      }

      .primary-button:disabled {
        background: #444;
        color: #888;
        cursor: not-allowed;
        transform: none;
      }

      /* Spinner */
      .spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #13ef95;
        animation: spin 1s linear infinite;
        margin-right: 0.5rem;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .hidden {
        display: none;
      }

      /* Conversation History */
      .conversation-history {
        max-height: 400px;
        overflow-y: auto;
        padding: 1rem;
        background-color: #0f0f0f;
        border-radius: 8px;
      }

      .conversation-history:empty::before {
        content: 'No conversation yet. Click "Start Conversation" to begin.';
        color: #666;
        font-style: italic;
      }

      /* Message Bubble */
      .message {
        margin-bottom: 1rem;
        padding: 0.75rem 1rem;
        border-radius: 12px;
        max-width: 80%;
        word-wrap: break-word;
      }

      .message.user {
        background-color: #00d4ff;
        color: #0f0f0f;
        margin-left: auto;
        text-align: right;
      }

      .message.assistant {
        background-color: #2a2a2a;
        color: #ffffff;
        margin-right: auto;
      }

      .message .role {
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        margin-bottom: 0.25rem;
        opacity: 0.8;
      }

      .message .content {
        font-size: 1rem;
        line-height: 1.4;
      }

      .message .timestamp {
        font-size: 0.7rem;
        opacity: 0.6;
        margin-top: 0.25rem;
      }

      /* Footer */
      .footer {
        text-align: center;
        padding: 2rem 0;
        color: #666;
        font-size: 0.9rem;
      }

      .footer a {
        color: #13ef95;
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      /* Scroll behavior */
      .conversation-history {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body>
    <div class="constrained-container">
      <!-- Header -->
      <header class="header">
        <h1>Deepgram Voice Agent</h1>
        <p>Start a conversation with our AI voice agent</p>
      </header>

      <!-- Controls Card -->
      <div class="card">
        <div id="statusBanner" class="status-banner disconnected">
          Disconnected
        </div>

        <button id="startButton" class="primary-button">
          Start Conversation
        </button>

        <div id="spinner" class="spinner hidden"></div>
      </div>

      <!-- Conversation History Card -->
      <div class="card">
        <h2 style="margin-top: 0">Conversation</h2>
        <div id="conversationHistory" class="conversation-history"></div>
      </div>

      <!-- Footer -->
      <footer class="footer">
        <p>
          Powered by
          <a href="https://deepgram.com" target="_blank">Deepgram</a> |
          <a href="https://developers.deepgram.com" target="_blank"
            >Documentation</a
          >
          |
          <a href="https://github.com/deepgram-starters" target="_blank"
            >GitHub</a
          >
        </p>
      </footer>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
